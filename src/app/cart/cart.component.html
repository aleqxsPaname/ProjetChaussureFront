<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                
							</div>
						
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row"   *ngFor="let item of listeArticleSelected">

          
						<div class="col-xs-2"><img class="img-responsive" src="assets/images/{{ item.nom_model }}.jpg">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong> {{ item.nom_model }}</strong></h4>
						</div>
						

						<div class="col-xs-6">
							
							<div class="col-xs-3 text-right">
								<h6><strong>  {{ item.prix }} €  <span class="text-muted"></span></strong></h6>
								
							</div>
							
							<div class="col-xs-2">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
							<h6><strong> {{ item.prix }} <span class="text-muted"></span></strong></h6>
						   </div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-danger btn-md" (click)="removeItem(item)">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					
					
					
					
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{total}} €</strong></h4>
						</div>
            
						<div class="col-xs-3">
            
							<button type="button" class="btn btn-danger btn-block">
								Checkout
							</button>
                <button (click)="viderPanier()" class="btn btn-success btn-block">VIDER LE PANIER</button>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
