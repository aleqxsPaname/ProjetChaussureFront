<div class="row">
         
         <div class="col-sm-2 listedtails">
          <h3 style="text-align:center">Filter</h3><hr>
 
        
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
         <br>
        Model :<select class="form-control">
                  <option value="valeur1">model1</option> 
                  <option value="valeur2" selected>model2</option>
                  <option value="valeur3">model3</option>
                  </select><br>
          <br>
          Couleur :<select class="form-control">
                  <option value="valeur1">red</option> 
                  <option value="valeur2" selected>green</option>
                  <option value="valeur3">blue</option>
                  </select><br>
          <br>
          Choisissez une taille:
                <select class="form-control">
                  <option value="valeur1">42</option> 
                  <option value="valeur2" selected>44</option>
                  <option value="valeur3">41</option>
                  </select>

<br>
          <div class="checkbox">
            <label><input type="checkbox" value="">Femmes</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Hommes</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" >Kids</label>
          </div>




         </form>



            <br>
          <a class="btn btn-primary btn-md btn-block" routerLink="/models">
                   Filter
          </a><br>
      
     </div>




     <div class="col-sm-10">
       <p>
        Total <b>{{ models.length }} </b> Models.
      </p>
    <div *ngFor="let mod of models">

    <div class="col-sm-4">
     
 <!--routerLink="/articles" -->
       <div class="thumbnail"  >
           <a href="#"    [routerLink]="['/articles', mod.id_model]" >
           <img src="assets/images/{{ mod.model_image }}.png" alt="mod.model_image" style="width:100%">
       
          <div class="hs2">
         <p routerLink="/produits"> {{ mod.id_model }}</p>
         <p> {{ mod.nom_model }}</p>
          <p>{{ mod.description }}</p>
          <p>{{ mod.couleur }}</p>
          <p>{{ mod.prix_unitaire }}</p>
           
         </div>
      

          <a class="btn btn-primary" routerLink="/articles">
              <span class="glyphicon glyphicon-shopping-cart"></span> AJOUTER
            </a>


      </a>
    </div>
  </div>
 </div>

<!--pagination-->         
 
  
    

</div>
