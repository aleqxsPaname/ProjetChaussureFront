<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Username</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mdp.valid }">
            <label for="mdp">Password</label>
            <input type="password" class="form-control" name="mdp" [(ngModel)]="model.mdp" #mdp="ngModel" required />
            <div *ngIf="f.submitted && !mdp.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            
            <img *ngIf="loading" src="" />
            <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            <a routerLink="/register" class="btn btn-link">Register</a>
           
        </div>
    </form>
</div>
