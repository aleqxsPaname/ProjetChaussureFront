<div class="col-md-6 col-md-offset-3">
            <form  #authentification="ngForm"  class="form-horizontal"role="form">
                <h2>Login</h2>
                <div class="alert-danger">{{message}}</div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Username </label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="client.email" #email="ngModel" type="email" name="email" placeholder="Email" class="form-control" required>
                        <div class="alert alert-danger" [hidden]="email.valid || email.pristine">Username is required</div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="mdp" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input [(ngModel)]="client.mdp" #mdp="ngModel" type="password" name="mdp"   class="form-control" placeholder="password" required>
                          <div class="alert alert-danger" [hidden]="mdp.valid || mdp.pristine">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button [disabled]="!authentification.valid" (click)="onConnect()"   class="btn btn-primary btn-block">login</button>
                        <a routerLink="/register" class="btn btn-link">Register</a>
                    </div>
                    <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
                     
                </div>
            </form> 
</div>
